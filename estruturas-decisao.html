<html>
    <script>
        var a = 40;
        var b = 30;

        //estrtura de decisão com if (se) e else (senão)
        if (a > b) {
            console.log("a maior do que b");
        } else if (a < b) {
            console.log("a é menor do que b");
        } else {
            console.log("a é igual a b");
        }

        var c = 40;
        var d = 50;
        if ( c >= d ) {
            console.log("c é maior ou igual a d")
        }
        if ( c <= d) {
            console.log("c é menor ou iguak a d")
        }

        var f = 10;
        var g = 10;
        if (f == g) {
            console.log("f é igual a g")
        }

        //com três =, ele verifica se o tipo da variável tb é igual
        var f = "10";
        var g = 10;
        if (f === g) {
            console.log("f é completamente é igual a g")
        }

        //diferente
        var h = 10;
        var i = 11;
        if (f !== g) {
            console.log("h é diferente de i")
        }
    </script>
</html>
