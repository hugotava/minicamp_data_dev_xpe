<html>
    <script>

        //1- Receber um numero como parametro
        //2- Executar um "for" na lista e para cada elemento verificar se é igual numero buscado
        //3- Quando encontrar, "interrromper" a execucao e retornar true
        //4- Se chegar até o fim sem encontrar, retornar false
        var lista = [19, 54, 18, 18, 47, 98, 36, 44, 87];
        function verificaNumero(numero){
            var existe = false;
            for (var i = 0; i < lista.length; i++) {
                if (lista[i] === numero) {
                    existe = true;
                    break;
                }

                console.log(i);
            }
            return existe;
        }
    </script>
</html>
